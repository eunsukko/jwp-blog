spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false

spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://localhost:3306/blog_test?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=aaaa
spring.datasource.password=aaaa
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=DEBUG
logging.level.techcourse.myblog.web=DEBUG

# data.sql 을 사용하기 위한 설정
spring.datasource.initialization-mode=always

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
